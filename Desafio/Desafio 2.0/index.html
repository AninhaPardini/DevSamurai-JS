      <h4><span id="totalContatos">15</span> Contatos cadastrados</h4>
      <div class="filter">
        <button><i class='bx bx-filter-alt bx-sm' id="iconFilter"></i></button>
        
      </div>
      <div class="contact-list" id="contactList">

      </div> 
    </div>
    <div class="new-contact">
      <h2>Adicionar novo Contato</h2>
      <form>
        <label for="name">Nome</label>
        <input type="text" id="contactName" name="name">
        <label for="email">Email</label>
        <input type="email" id="contactEmail" name="email">
        <label for="phone">Telefone</label>
        <input type="text" id="contactPhone" name="phone">
        <button type="submit" id="addContact">Adicionar</button>
      </form>
      <div class="manage-tags">
        <h3>Gerenciar Etiquetas</h3>
        <h4><span id="totalEtiquetas">15</span> Etiquetas cadastradas</h4>
        <form>
          <label>Nova Etiqueta</label>
          <input type="text" id="new-tag" name="newTag">
          <button type="submit" id="addTag">Adicionar</button>
        </form>
        <div class="existing-tags" id="tagList">
         
        </div>
      </div>
    </div>
  </div>


  <dialog id="modal" class="modalContato">
    <form id="formEditContact">
      <fieldset>
        <legend id="legenda">Editar contato</legend>
        <label>Nome do Contato</label>
        <input type="text" id="editNameContact" placeholder="Tony Stark"><br><br>
        <label>Email do Contato</label>
        <input type="email" id="editEmailContact" placeholder="email@example.com"><br><br>
        <label>Telefone do Contato</label>
        <input id="editPhoneContact" type="text" placeholder="11 5555-5555"><br><br>
        <button type="submit" id="saveEditContact">Salvar</button>
        <button type="submit" id="cancelEditContact">Cancelar</button>
      </fieldset>
    </form>
  </dialog>
</body>
