<html>
  <meta charset="UTF-8">


  <script>
    // Explicação
    // Arrow function é uma forma mais simples de escrever uma função
    var a = 1999

const mult = (n)  => {
      return (n *= n)
    }

const multDobro = (m) => (m *= 2)

    console.log(mult(a))
    console.log(multDobro(a))
  </script>
</html>
